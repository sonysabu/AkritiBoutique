<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Akriti Boutique</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            padding-top: 60px;
        }
        .section-heading {
            font-size: 2.5rem;
            color: #6a3e8d;
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
        }
        .contact-info {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .contact-info i {
            color: #6a3e8d;
            font-size: 24px;
            margin-right: 10px;
        }
        .contact-form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            border-radius: 8px;
        }
        .btn-custom {
            background-color: #6a3e8d;
            color: white;
            border-radius: 8px;
        }
        .btn-custom:hover {
            background-color: #552e6f;
        }
    </style>
</head>
<body>

    <!-- Contact Section -->
    <div class="container">
        <h2 class="section-heading">Get in Touch</h2>

        <div class="row g-4">
            <!-- Contact Information -->
            <div class="col-md-5">
                <div class="contact-info">
                    <h4><i class="fas fa-map-marker-alt"></i> Address</h4>
                    <p>Akriti Boutique,Pattambi Road Kunnamkulam,Thrissur</p>

                    <h4><i class="fas fa-envelope"></i> Email</h4>
                    <p><a href="mailto:Akritiboutiqueoffical@gmail.com">Akritiboutiqueoffical@gmail.com</a></p>

                    <h4><i class="fas fa-phone"></i> Phone</h4>
                    <p><a href="tel:+919876543210">9446990927</a></p>

                    <h4><i class="fab fa-whatsapp"></i> WhatsApp</h4>
                    <p><a href="https://wa.me/9656990927" target="_blank">Chat on WhatsApp</a></p>
                </div>
            </div>

            <!-- Contact Form -->
            <div class="col-md-7">
                <div class="contact-form">
                    <h4>Send Us a Message</h4>
                    <form id="contactForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Your Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Your Message</label>
                            <textarea class="form-control" id="message" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-custom w-100">Send Message</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Google Map -->
        <div class="mt-5">
            <h4 class="text-center">Find Us on Google Maps</h4>
            <div class="ratio ratio-16x9">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3920.994744815683!2d76.07036730000006!3d10.657515200000002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba795238494f94b%3A0xd81066883f792c05!2sAkriti%20boutique%20%2C%20pattambi%20road!5e0!3m2!1sen!2sin!4v1742971757642!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                   
                </iframe>
            </div>
        </div>
    </div>

    <!-- Contact Form Submission Script -->
    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let name = document.getElementById("name").value;
            // let email = document.getElementById("email").value;
            let message = document.getElementById("message").value;

            let ownerEmail = "Akritiboutiqueoffical@gmail.com"; // Replace with your email
            let mailtoLink = `mailto:${ownerEmail}?subject=Contact from ${name}&body=${encodeURIComponent(message)}%0D%0A%0D%0AFrom: ${name} (${email})`;

            window.location.href = mailtoLink;
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
